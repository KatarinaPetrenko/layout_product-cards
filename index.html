<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <section data-qa="card" class="card">
        <img class="card__photo" src="images/imac.jpeg" alt="imac-photo">
    <div class="card__description">
        <h2>Моноблок Apple A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <p>Код товара: 195434</p>
    </div>
    <div class="card__rate">
      <div class="stars">
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
        <div class="stars__item"></div>
      </div>
      <div>Отзывов:5</div>
    </div>
    <div class="card__price">
      <div>Цена:</div>
      <div>69 999грн</div>
    </div>
      <a href="/" data-qa="hover" class="card__button">Купить</a>
  </section>
</body>
</html>
